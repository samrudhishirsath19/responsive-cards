<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #f5f5f5;
        }
        .navbar{
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            flex-wrap: wrap;
        }
        .navbar .logo{
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar ul{
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        .navbar ul li a{
            text-decoration: none;
            color: white;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }
        .navbar ul li a:hover{
            background-color: #555;
            border-radius: 4px;
        }
        .header{
            text-align: center;
            padding: 40px 20px;
            background-color: #222;
            color: #fff;
        }
        .contact-container{
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
        }
        .contact-form label{
            margin-top: 10px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea{
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button{
            margin-top: 20px;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover{
            background-color: #555;
        }
        .contact-info{
            flex: 1 1 35%;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        .contact-info h3{
            margin-bottom: 10px;
        }

         /* Mobile Device */
         @media (max-width: 700px){
            .navbar ul{
                flex-direction: column;
                align-items: flex-start;
            }
            .contact-container{
                flex-direction: column;
                padding: 20px 10px;
            }
            .contact-form, .contact-info{
                flex: 1 1 100%;
            }
            .header{
                font-size: 1.8rem;
            }
         }

         /* Tablet Device */
         @media (min-width: 701px) and (max-width: 992px){
            .navbar ul{
                flex-direction: row;
            }
            .contact-container{
                flex-direction: row;
            }
            .contact-form, .contact-info{
                flex: 1 1 45%;
            }
         }

          /* Laptop Device */
        @media (min-width: 993px) and (max-width: 1200px){
            .contact-container{
                flex-direction: row;
            }
            .contact-form{
                flex: 1 1 60%;
            }
            .contact-info{
                flex: 1 1 35%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Bookshelf</div>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="categories.html">Categories</a>
            </li>
            <li>
                <a href="authors.html">Authors</a>
            </li>
            <li>
                <a href="contact.html">Contact</a>
            </li>
        </ul>
    </nav>

    <header class="header">
        <h1>Contact Us</h1>
        <p>
            We'd love to hear from you!
        </p>
    </header>

    <section class="contact-container">
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h3>Our Address</h3>
            <p>123 Library Lane</p>
            <p>Booktown, BK 45678</p>
            <p>Phone:<a href="tel:9307649278">9307649278</a></p>
            <p>Mail:<a href="samrudhishirsath9090@gmail.com">samrudhishirsath9090@gmail.com</a></p>
        </div>
    </section>
</body>
</html>
